<!--Call the (local ASPNetAPI) to add an employee to the department-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add Employee</title>
</head>
<body>
  <main>
    <div>
      <form id="form" autocomplete="off">
        <table>
          <tr>
            <td><input type="text" id="name" placeholder="Enter Name"></td>
            <td><input type="text" id="department" placeholder="Enter Department"></td>
            <td><button id="add">Add</button></td>
          </tr>
        </table>
      </form>
      <div id="responseField"></div>
    </div>
  </main>
  <script src="./modules/employeePost.js"></script>
</body>
</html>
